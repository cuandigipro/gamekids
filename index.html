<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Game Anak Ceria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="w-screen h-screen m-0">
    <!-- Kontainer utama aplikasi -->
    <div id="app-container" class="w-full h-full">
        <!-- Splash Screen Awal -->
        <div id="splash-screen" class="w-full h-full flex flex-col items-center justify-center absolute top-0 left-0 z-50">
             <div class="w-full h-full flex flex-col items-center justify-center" style="background: linear-gradient(135deg, #60A5FA, #34D399, #FBBF24);">
                <h1 class="text-5xl sm:text-6xl md:text-8xl animated-text">CUANDIGIPRO</h1>
                <h2 class="text-3xl sm:text-4xl md:text-6xl text-white font-extrabold mt-4 tracking-widest drop-shadow-lg">GAMES</h2>
             </div>
        </div>
        <!-- Tampilan Slider Ikon (Halaman Utama) -->
        <div id="icon-slider-view" class="w-full h-full flex flex-col items-center justify-center opacity-0 transition-opacity duration-500 hidden">
            <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-extrabold text-[#8B5C2A] text-center" style="margin-bottom:10px;">Pilih Game Favoritmu</h2>
            <div id="slider-container" class="w-full max-w-xs mx-auto relative mt-0 p-0">
                <!-- Viewport untuk Slider -->
                <div id="slider-viewport" class="overflow-hidden rounded-3xl">
                    <!-- Track yang berisi semua slide -->
                    <div id="slider-track" class="flex transition-transform duration-500 ease-in-out">
                        <!-- Slide akan dibuat oleh JavaScript -->
                    </div>
                </div>
                <!-- Tombol Navigasi Slider -->
                <button id="prev-btn" class="absolute top-1/2 left-0 -translate-y-1/2 -translate-x-2 sm:-translate-x-4 bg-white/50 hover:bg-white p-1 rounded-full shadow-lg backdrop-blur-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-sky-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <button id="next-btn" class="absolute top-1/2 right-0 -translate-y-1/2 translate-x-2 sm:translate-x-4 bg-white/50 hover:bg-white p-1 rounded-full shadow-lg backdrop-blur-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-sky-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </div>
        </div>
        <!-- Tampilan Game (Tersembunyi secara default) -->
        <div id="game-view" class="w-full h-full hidden absolute top-0 left-0 z-20">
            <iframe id="game-frame" 
                    src="about:blank" 
                    frameborder="0" 
                    width="100%" 
                    height="100%" 
                    allowfullscreen="true" 
                    mozallowfullscreen="true" 
                    webkitallowfullscreen="true">
            </iframe>
            <button id="back-to-menu-button" class="absolute top-4 left-4 bg-yellow-400 text-yellow-800 font-bold py-2 px-4 rounded-full shadow-lg hover:bg-yellow-500 transition-all z-30">
                &larr; Kembali
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
